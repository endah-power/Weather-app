<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lekton:wght@400;700&display=swap" rel="stylesheet">
    <title>What's the Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body background="images/bali-beach2.jpg">
   <div class="container">
    <div class="frame">
      <form class="change-city">
        <input
          class="city-name"
          id="city-name"
          type="text"
          placeholder="Change city"
          autofocus="off"
          autocomplete="off"
          />
        <input 
          class="search-button"
          id="search-button"
          type="submit" 
          value="Search"
          />
        </form>
    <br />
    <button>
      Current 📍
    </button>   
      <br />
      <h1></h1>
      <p class="current-day">
        <br />
        <p class="current-time">
      </p>
      <div class="row">
          <div class="col-6">
            <img class="current-icon" src="#" alt="partly-cloudy" />  
          </div>
          <div class="col-6">
              <div class="characteristics">
              <ul>
                  <li><strong>Wind </strong><span id="wind"></span> km/h</li>
                  <li><strong>Humidity </strong><span id="humidity"></span>%</li>
                  <li><strong>Cloudiness </strong><span id="cloudiness"></span>%</li>
              </ul>
              </div>
          </div>
      <div class="current-weather">
          </div>
      <div class="temperature">
      <h2> 
        <span class="current-temp">
         <strong></strong>
        </span>
        <span><a href="#" class="unit" id="celsius">°C</a></span>  
        <span class="line">|</span>
        <span><a href="#" class="unit" id="fahrenheit-convert">°F</a></span>  
      </h2>
    </div>
      <p>⇑: <span class="high"></span>°  ⇓: <span class="low"></span>°</p>
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="day">Mon</p>
            <p class="temperature"><strong> 30°</strong> | 24°</p>
            <img src="images/windy-weather-icons.png" class="weather-icon" />
          </div>
          <div class="col">
            <p class="day">Tues</p>
            <p class="temperature"><strong> 29°</strong> | 24°</p>
            <img src="images/thundericon.png" class="weather-icon" />
          </div>
          <div class="col">
            <p class="day">Wed</p>
            <p class="temperature"><strong> 30°</strong> | 24°</p>
            <img src="images/thundericon.png" class="weather-icon" />
          </div>
          <div class="col">
            <p class="day">Thurs</p>
            <p class="temperature"><strong> 30°</strong> | 24°</p>
            <img src="images/partly-cloudy.png" class="weather-icon" />
          </div>
          <div class="col">
          <p class="day">Fri</p>
            <p class="temperature"><strong> 30°</strong> | 25°</p>
            <img src="images/cartoonsun-icon.png" class="weather-icon" />
          </div>
        </div>
    </div>
     <footer>
     Coded by
     <a class="email" href="mailto: power.endah@gmail.com" target="blank">
     <strong>Endah Power</strong>
     </a> 
     and is open sourced on 
     <a class="github-link" href= "https://github.com/endah-power/Weather-app" target="blank"> 
     <strong>Github</strong>
     </a>
     and hosted on 
     <a class="netlify-web" href="https://www.netlify.com/" target="blank">
     <strong>Netlify</strong>
     </a>
     </footer> 
    <script src="script.js">
    </script>  
  </body>
</html>
